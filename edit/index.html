<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/icon/all.min.css">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="bg">
    <header  data-aos="fade-down">
        <!-- <h1>Local</h1> -->
        <button class="menu-icon-btn">
            <i class="fa-solid fa-bars"></i>
        </button>
        
        <ul>Juhan Kim
            <li>#8년차 #UX/UI #디자인 #구로구</li>
            <!-- <li>두 번째 항목</li> -->
        </ul>
    </header>

    <main>
        
        <section id="home">
            <div id="anim" data-aos="fade"  data-aos-duration="2000"><span>1988년생 남성 | UX/UI 디자인</span></div>
            <!---시작-->
          
            <script>
                const container = document.getElementById('anim');
                const animation = lottie.loadAnimation({
                    container: container,
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: 'assets/voice.json'
                });
            </script>


             <!--끝-->
            <div class="bubble"  data-aos="fade-up" >
                <span id="typing"></span>
            </div>
            
            <script>
            new Typed("#typing", {
              strings: ["안녕하세요.","UX/UI 디자이너 김주한입니다.", "이곳은 2014년도 부터의","포트폴리오 아카이브입니다.","선호하시는 탐색방법을 선택해주세요."],
              typeSpeed: 45,
              backSpeed: 0,
              smartBackspace: false,
              fadeOut: true,
            loop: false,
            onComplete: function(self) {
              // 1. 클래스 이름이 'nextBtn'인 모든 요소를 NodeList 형태로 가져옵니다.
              const buttons = document.querySelectorAll('.nextBtn');
              const delayInterval = 500; // 버튼 간 나타날 시간 간격(밀리초, 0.5초)

              // 2. 각 버튼에 순서대로 접근하며 딜레이를 적용합니다.
              buttons.forEach((btn, index) => {
                // index가 0인 첫 번째 버튼은 0ms, index가 1인 두 번째 버튼은 500ms 후에 실행
                const delay = index * delayInterval; 
                
                setTimeout(() => {
                  // opacity를 1로 설정하여 페이드 인 효과를 줍니다.
                  btn.style.opacity = 1;
                }, delay);
              });
            }
          });
          </script>
          <span id="typed"></span>
          <div class="flex row bottom_gap">
            <button class="nextBtn" onclick="location.href='list.html'">
                <div class="row"><i class="fa-solid fa-wand-magic-sparkles"></i>맞춤 탐색</div>
                <span>필요한 키워드만 선택하여 탐색합니다.</span>
            </button>
            
            <button class="nextBtn" onclick="location.href='list.html'">
                <div class="row"><i class="fa-solid fa-search"></i>직접 탐색</div>
                <span>최신순 작업된 프로젝트로 탐색합니다.</span>
            </button>
        </div>
        

        </section>

    </main>


</div>

</body>
</html>
