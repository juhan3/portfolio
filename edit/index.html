                            window.addEventListener('deviceorientation', MoveBackgroundByMotion);

                    function MoveBackgroundByMotion(event) {
                        const beta = event.beta;    
                        const gamma = event.gamma;  
                        // ğŸ”´ ë¯¼ê°ë„ë¥¼ 0.1ë¡œ ë‚®ì¶° ì›€ì§ì„ì„ ë§¤ìš° ë¶€ë“œëŸ½ê²Œ ì¡°ì •
                        const SENSITIVITY_POS = 0.1; 
                        const SENSITIVITY_ROT = 0.1; 
                
                        body_tree.children.forEach((elemennt, index) => {
                            const el = document.getElementById(elemennt.svg_node_id);
                            if (elemennt.locked || !el) return;
                            
                            const i = index + 1;
                            
                            // ì‹œì°¨ ì´ë™ ê°’
                            const finalOffsetX = gamma * SENSITIVITY_POS * i; 
                            const finalOffsetY = beta * SENSITIVITY_POS * i;
                            
                            // íšŒì „ ê°’
                            const yRot = gamma * -SENSITIVITY_ROT * i; 
                            const xRot = beta * SENSITIVITY_ROT * i;
                
                            const currentTransform = el.style.transform;
                            let currentRotation = '';
                            
                            const match = currentTransform.match(/rotate\(([^)]+)\)/);
                            if (match) {
                                currentRotation = ` rotate(${match[1]})`;
                            }
                            
                            el.style.transformOrigin = 'center center';
                            el.style.transform = `translate(${finalOffsetX}px, ${finalOffsetY}px)${currentRotation} rotateX(${xRot}deg) rotateY(${yRot}deg)`;
                        });
                    }
                });
